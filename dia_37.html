<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="recursos/css/dia_37.css" />
    <title>dia 37</title>
  </head>
  <body>
    <div class="container">
      <h2>Generador de contraseñas</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Longitud de la contraseña</label>
          <input type="number" id="length" min="4" max="20" value="10">
        </div>
        <div class="setting">
          <label>Incluir letras mayúsculas</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Incluir letras minúsculas</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Incluir números</label>
          <input type="checkbox" id="numbers">
        </div>
        <div class="setting">
          <label>Incluir símbolos</label>
          <input type="checkbox" id="symbols">
        </div>
      </div>

      <button class="btn btn-large" id="generate">
        Generar contraseña
      </button>
    </div>
<br><br>

    <canvas id="canvas" width="800" height="200"></canvas>
    <div class="toolbox">
      <button id="decrease">-</button>
      <span id="size">10</span>
      <button id="increase">+</button>
      <input type="color" id="color">
      <button id="clear">X</button>
    </div>
    <script src="recursos/js/dia_37.js"></script>
  </body>
</html>
